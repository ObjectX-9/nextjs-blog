name: Docker Build and Deploy to Aliyun

on:
  push:
    branches:
      - master  # 在主分支推送时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 获取代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Docker 构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 登录 Docker Hub 或 阿里云 ACR
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      # 构建 Docker 镜像
      - name: Build Docker image
        run: |
          docker build -t registry.cn-hangzhou.aliyuncs.com/your-repo/your-image:${{ github.sha }} .

      # 推送镜像到阿里云 ACR
      - name: Push Docker image to Aliyun
        run: |
          docker push registry.cn-hangzhou.aliyuncs.com/your-repo/your-image:${{ github.sha }}

      # 使用 SSH 登录服务器并启动 Docker 容器
      - name: SSH and deploy on server
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            docker pull registry.cn-hangzhou.aliyuncs.com/your-repo/your-image:${{ github.sha }}
            docker stop your-container-name || true
            docker rm your-container-name || true
            docker run -d -p 8080:3000 --name your-container-name registry.cn-hangzhou.aliyuncs.com/your-repo/your-image:${{ github.sha }}
