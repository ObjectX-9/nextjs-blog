name: Deploy to Sealos

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
  ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
  OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
  OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
  OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
  OSS_REGION: ${{ secrets.OSS_REGION }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

on:
  push:
    branches:
      - master  # ç›‘å¬ master åˆ†æ”¯çš„ push äº‹ä»¶

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”¥ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½• Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nextjs-blog:latest
            ${{ secrets.DOCKER_USERNAME }}/nextjs-blog:${{ github.sha }}
          build-args: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
            OSS_BUCKET=${{ secrets.OSS_BUCKET }}
            OSS_ACCESS_KEY_SECRET=${{ secrets.OSS_ACCESS_KEY_SECRET }}
            OSS_ACCESS_KEY_ID=${{ secrets.OSS_ACCESS_KEY_ID }}
            OSS_REGION=${{ secrets.OSS_REGION }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}

      - name: ğŸ”§ è®¾ç½® kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ“‹ é…ç½® kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ğŸš€ éƒ¨ç½²åˆ° Sealos
        run: |
          # åº”ç”¨ Kubernetes é…ç½®
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nextjs-blog
            namespace: ns-londsz4v
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: nextjs-blog
            template:
              metadata:
                labels:
                  app: nextjs-blog
              spec:
                containers:
                - name: nextjs-blog
                  image: ${{ secrets.DOCKER_USERNAME }}/nextjs-blog:${{ github.sha }}
                  ports:
                  - containerPort: 3000
                  env:
                  - name: JWT_SECRET
                    value: "${{ secrets.JWT_SECRET }}"
                  - name: ADMIN_PASSWORD
                    value: "${{ secrets.ADMIN_PASSWORD }}"
                  - name: ADMIN_USERNAME
                    value: "${{ secrets.ADMIN_USERNAME }}"
                  - name: OSS_BUCKET
                    value: "${{ secrets.OSS_BUCKET }}"
                  - name: OSS_ACCESS_KEY_SECRET
                    value: "${{ secrets.OSS_ACCESS_KEY_SECRET }}"
                  - name: OSS_ACCESS_KEY_ID
                    value: "${{ secrets.OSS_ACCESS_KEY_ID }}"
                  - name: OSS_REGION
                    value: "${{ secrets.OSS_REGION }}"
                  - name: MONGODB_URI
                    value: "${{ secrets.MONGODB_URI }}"
                  - name: NODE_ENV
                    value: "production"
                  - name: PORT
                    value: "3000"
                  - name: NEXT_TELEMETRY_DISABLED
                    value: "1"
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: nextjs-blog-service
            namespace: ns-londsz4v
          spec:
            selector:
              app: nextjs-blog
            ports:
            - protocol: TCP
              port: 80
              targetPort: 3000
            type: ClusterIP
          EOF

      - name: ğŸ”„ é‡å¯éƒ¨ç½²ä»¥ç¡®ä¿ä½¿ç”¨æœ€æ–°é•œåƒ
        run: |
          kubectl rollout restart deployment/nextjs-blog -n ns-londsz4v
          kubectl rollout status deployment/nextjs-blog -n ns-londsz4v --timeout=300s

      - name: âœ… éªŒè¯éƒ¨ç½²çŠ¶æ€
        run: |
          kubectl get pods -l app=nextjs-blog -n ns-londsz4v
          kubectl get services nextjs-blog-service -n ns-londsz4v 