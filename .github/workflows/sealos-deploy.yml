name: Deploy to Sealos

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
  ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
  OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
  OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
  OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
  OSS_REGION: ${{ secrets.OSS_REGION }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

on:
  push:
    branches:
      - master # ç›‘å¬ master åˆ†æ”¯çš„ push äº‹ä»¶

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”¥ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½• Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nextjs-blog:latest
            ${{ secrets.DOCKER_USERNAME }}/nextjs-blog:${{ github.sha }}
          build-args: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
            OSS_BUCKET=${{ secrets.OSS_BUCKET }}
            OSS_ACCESS_KEY_SECRET=${{ secrets.OSS_ACCESS_KEY_SECRET }}
            OSS_ACCESS_KEY_ID=${{ secrets.OSS_ACCESS_KEY_ID }}
            OSS_REGION=${{ secrets.OSS_REGION }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}

      - name: ğŸ”§ è®¾ç½® kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: ğŸ“‹ é…ç½® kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ğŸ” æ£€æŸ¥åº”ç”¨å’Œå‘½åç©ºé—´æ˜¯å¦å­˜åœ¨
        id: check-resources
        run: |
          # æ£€æŸ¥å‘½åç©ºé—´æ˜¯å¦å­˜åœ¨
          if kubectl get namespace ns-londsz4v &>/dev/null; then
            echo "å‘½åç©ºé—´å·²å­˜åœ¨"
            echo "namespace_exists=true" >> $GITHUB_OUTPUT
          else
            echo "å‘½åç©ºé—´ä¸å­˜åœ¨ï¼Œéœ€è¦åˆ›å»º"
            echo "namespace_exists=false" >> $GITHUB_OUTPUT
          fi

          # æ£€æŸ¥åº”ç”¨æ˜¯å¦å­˜åœ¨
          if kubectl get deployment nextjs-blog -n ns-londsz4v &>/dev/null; then
            echo "åº”ç”¨å·²å­˜åœ¨ï¼Œå°†è¿›è¡Œæ›´æ–°"
            echo "app_exists=true" >> $GITHUB_OUTPUT
          else
            echo "åº”ç”¨ä¸å­˜åœ¨ï¼Œå°†è¿›è¡Œåˆ›å»º"
            echo "app_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸŒ± åˆ›å»ºå‘½åç©ºé—´(å¦‚æœä¸å­˜åœ¨)
        if: steps.check-resources.outputs.namespace_exists == 'false'
        run: |
          kubectl create namespace ns-londsz4v
          echo "å‘½åç©ºé—´ ns-londsz4v å·²åˆ›å»º"

      - name: ğŸš€ éƒ¨ç½²åˆ° Sealos
        run: |
          # åº”ç”¨ Kubernetes é…ç½®
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nextjs-blog
            namespace: ns-londsz4v
            labels:
              cloud.sealos.io/managed-by: sealos
              cloud.sealos.io/app-name: nextjs-blog
              cloud.sealos.io/app-type: kubernetes
              app: nextjs-blog
            annotations:
              cloud.sealos.io/deploy-by: github-action
              cloud.sealos.io/description: "Next.js Blog Application"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: nextjs-blog
            template:
              metadata:
                labels:
                  app: nextjs-blog
                  cloud.sealos.io/managed-by: sealos
                  cloud.sealos.io/app-name: nextjs-blog
              spec:
                containers:
                - name: nextjs-blog
                  image: ${{ secrets.DOCKER_USERNAME }}/nextjs-blog:${{ github.sha }}
                  ports:
                  - containerPort: 3000
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "100m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
                  securityContext:
                    allowPrivilegeEscalation: false
                    runAsNonRoot: true
                    capabilities:
                      drop:
                      - ALL
                    seccompProfile:
                      type: RuntimeDefault
                  env:
                  - name: JWT_SECRET
                    value: "${{ secrets.JWT_SECRET }}"
                  - name: ADMIN_PASSWORD
                    value: "${{ secrets.ADMIN_PASSWORD }}"
                  - name: ADMIN_USERNAME
                    value: "${{ secrets.ADMIN_USERNAME }}"
                  - name: OSS_BUCKET
                    value: "${{ secrets.OSS_BUCKET }}"
                  - name: OSS_ACCESS_KEY_SECRET
                    value: "${{ secrets.OSS_ACCESS_KEY_SECRET }}"
                  - name: OSS_ACCESS_KEY_ID
                    value: "${{ secrets.OSS_ACCESS_KEY_ID }}"
                  - name: OSS_REGION
                    value: "${{ secrets.OSS_REGION }}"
                  - name: MONGODB_URI
                    value: "${{ secrets.MONGODB_URI }}"
                  - name: NODE_ENV
                    value: "production"
                  - name: PORT
                    value: "3000"
                  - name: NEXT_TELEMETRY_DISABLED
                    value: "1"
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: nextjs-blog-service
            namespace: ns-londsz4v
            labels:
              cloud.sealos.io/managed-by: sealos
              cloud.sealos.io/app-name: nextjs-blog
              app: nextjs-blog
          spec:
            selector:
              app: nextjs-blog
            ports:
            - protocol: TCP
              port: 80
              targetPort: 3000
            type: ClusterIP
          ---
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: nextjs-blog-ingress
            namespace: ns-londsz4v
            labels:
              cloud.sealos.io/managed-by: sealos
              cloud.sealos.io/app-name: nextjs-blog
              app: nextjs-blog
            annotations:
              kubernetes.io/ingress.class: "nginx"
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              cloud.sealos.io/deploy-by: github-action
          spec:
            tls:
            - hosts:
              - hzh.sealos.run
              secretName: nextjs-blog-tls
            rules:
            - host: hzh.sealos.run
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: nextjs-blog-service
                      port:
                        number: 80
          EOF

      - name: ğŸ”„ é‡å¯æˆ–åˆ·æ–°éƒ¨ç½²ï¼ˆæ— éœ€ç­‰å¾…ï¼‰
        run: |
          if [[ "${{ steps.check-resources.outputs.app_exists }}" == "true" ]]; then
            echo "é‡å¯ç°æœ‰éƒ¨ç½²..."
            kubectl patch deployment nextjs-blog -n ns-londsz4v -p "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"kubectl.kubernetes.io/restartedAt\":\"$(date +%s)\"}}}}}"
          else
            echo "æ–°éƒ¨ç½²å·²åˆ›å»º"
          fi
          echo "éƒ¨ç½²å·²æäº¤ï¼Œç»§ç»­æ‰§è¡Œå·¥ä½œæµ"

      - name: ğŸ” æ£€æŸ¥éƒ¨ç½²åŸºæœ¬çŠ¶æ€ï¼ˆä¸ä¼šé˜»å¡ï¼‰
        run: |
          echo "æ˜¾ç¤ºéƒ¨ç½²çŠ¶æ€ï¼ˆä¸ç­‰å¾…å®Œæˆï¼‰ï¼š"
          kubectl get deployment nextjs-blog -n ns-londsz4v
          echo "æ˜¾ç¤ºæœ€æ–°åˆ›å»ºçš„Podï¼š"
          kubectl get pods -l app=nextjs-blog -n ns-londsz4v -o wide --sort-by=.metadata.creationTimestamp | tail -3

      - name: âœ… éªŒè¯éƒ¨ç½²çŠ¶æ€
        run: |
          kubectl get pods -l app=nextjs-blog -n ns-londsz4v
          kubectl get services nextjs-blog-service -n ns-londsz4v
