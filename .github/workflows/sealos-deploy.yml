name: Deploy to Sealos

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
  ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
  OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
  OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
  OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
  OSS_REGION: ${{ secrets.OSS_REGION }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

on:
  push:
    branches:
      - master # 监听 master 分支的 push 事件

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ 检出代码
        uses: actions/checkout@v4

      - name: 🔥 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ 构建并推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nextjs-blog:latest
            ${{ secrets.DOCKER_USERNAME }}/nextjs-blog:${{ github.sha }}
          build-args: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
            OSS_BUCKET=${{ secrets.OSS_BUCKET }}
            OSS_ACCESS_KEY_SECRET=${{ secrets.OSS_ACCESS_KEY_SECRET }}
            OSS_ACCESS_KEY_ID=${{ secrets.OSS_ACCESS_KEY_ID }}
            OSS_REGION=${{ secrets.OSS_REGION }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}

      - name: 🔧 设置 kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: 📋 配置 kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: 🔍 检查应用和命名空间是否存在
        id: check-resources
        run: |
          # 检查命名空间是否存在
          if kubectl get namespace ns-londsz4v &>/dev/null; then
            echo "命名空间已存在"
            echo "namespace_exists=true" >> $GITHUB_OUTPUT
          else
            echo "命名空间不存在，需要创建"
            echo "namespace_exists=false" >> $GITHUB_OUTPUT
          fi

          # 检查应用是否存在
          if kubectl get deployment nextjs-blog -n ns-londsz4v &>/dev/null; then
            echo "应用已存在，将进行更新"
            echo "app_exists=true" >> $GITHUB_OUTPUT
          else
            echo "应用不存在，将进行创建"
            echo "app_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: 🌱 创建命名空间(如果不存在)
        if: steps.check-resources.outputs.namespace_exists == 'false'
        run: |
          kubectl create namespace ns-londsz4v
          echo "命名空间 ns-londsz4v 已创建"

      - name: 🚀 部署到 Sealos
        run: |
          # 应用 Kubernetes 配置
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nextjs-blog
            namespace: ns-londsz4v
            labels:
              cloud.sealos.io/managed-by: sealos
              cloud.sealos.io/app-name: nextjs-blog
              cloud.sealos.io/app-type: kubernetes
              app: nextjs-blog
            annotations:
              cloud.sealos.io/deploy-by: github-action
              cloud.sealos.io/description: "Next.js Blog Application"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: nextjs-blog
            template:
              metadata:
                labels:
                  app: nextjs-blog
                  cloud.sealos.io/managed-by: sealos
                  cloud.sealos.io/app-name: nextjs-blog
              spec:
                containers:
                - name: nextjs-blog
                  image: ${{ secrets.DOCKER_USERNAME }}/nextjs-blog:${{ github.sha }}
                  ports:
                  - containerPort: 3000
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "100m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
                  securityContext:
                    allowPrivilegeEscalation: false
                    runAsNonRoot: true
                    capabilities:
                      drop:
                      - ALL
                    seccompProfile:
                      type: RuntimeDefault
                  env:
                  - name: JWT_SECRET
                    value: "${{ secrets.JWT_SECRET }}"
                  - name: ADMIN_PASSWORD
                    value: "${{ secrets.ADMIN_PASSWORD }}"
                  - name: ADMIN_USERNAME
                    value: "${{ secrets.ADMIN_USERNAME }}"
                  - name: OSS_BUCKET
                    value: "${{ secrets.OSS_BUCKET }}"
                  - name: OSS_ACCESS_KEY_SECRET
                    value: "${{ secrets.OSS_ACCESS_KEY_SECRET }}"
                  - name: OSS_ACCESS_KEY_ID
                    value: "${{ secrets.OSS_ACCESS_KEY_ID }}"
                  - name: OSS_REGION
                    value: "${{ secrets.OSS_REGION }}"
                  - name: MONGODB_URI
                    value: "${{ secrets.MONGODB_URI }}"
                  - name: NODE_ENV
                    value: "production"
                  - name: PORT
                    value: "3000"
                  - name: NEXT_TELEMETRY_DISABLED
                    value: "1"
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: nextjs-blog-service
            namespace: ns-londsz4v
            labels:
              cloud.sealos.io/managed-by: sealos
              cloud.sealos.io/app-name: nextjs-blog
              app: nextjs-blog
          spec:
            selector:
              app: nextjs-blog
            ports:
            - protocol: TCP
              port: 80
              targetPort: 3000
            type: ClusterIP
          ---
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: nextjs-blog-ingress
            namespace: ns-londsz4v
            labels:
              cloud.sealos.io/managed-by: sealos
              cloud.sealos.io/app-name: nextjs-blog
              app: nextjs-blog
            annotations:
              kubernetes.io/ingress.class: "nginx"
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              cloud.sealos.io/deploy-by: github-action
          spec:
            tls:
            - hosts:
              - hzh.sealos.run
              secretName: nextjs-blog-tls
            rules:
            - host: hzh.sealos.run
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: nextjs-blog-service
                      port:
                        number: 80
          EOF

      - name: 🔄 重启或刷新部署（无需等待）
        run: |
          if [[ "${{ steps.check-resources.outputs.app_exists }}" == "true" ]]; then
            echo "重启现有部署..."
            kubectl patch deployment nextjs-blog -n ns-londsz4v -p "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"kubectl.kubernetes.io/restartedAt\":\"$(date +%s)\"}}}}}"
          else
            echo "新部署已创建"
          fi
          echo "部署已提交，继续执行工作流"

      - name: 🔍 检查部署基本状态（不会阻塞）
        run: |
          echo "显示部署状态（不等待完成）："
          kubectl get deployment nextjs-blog -n ns-londsz4v
          echo "显示最新创建的Pod："
          kubectl get pods -l app=nextjs-blog -n ns-londsz4v -o wide --sort-by=.metadata.creationTimestamp | tail -3

      - name: ✅ 验证部署状态
        run: |
          kubectl get pods -l app=nextjs-blog -n ns-londsz4v
          kubectl get services nextjs-blog-service -n ns-londsz4v
